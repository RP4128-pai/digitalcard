<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <!-- Card Container -->
    <div class="card-container">
        <div class="card" id="business-card">
            <!-- Front Side -->
            <div class="card-front">
                <div class="front-content">
                    <div>
                        <div class="logo-container">
                            <div class="logo-placeholder">
                                <i class="fas fa-crown"></i>
                            </div>
                            <div class="company-info">
                                <div class="company-name">DESIGN GENIUS</div>
                                <div class="tagline">Buiding Smarter Websites</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">Website Design Services</div>
                </div>
                <!-- Decorative Corners -->
                <div class="corner-decoration corner-tl"></div>
                <div class="corner-decoration corner-tr"></div>
                <div class="corner-decoration corner-bl"></div>
                <div class="corner-decoration corner-br"></div>
            </div>

            <!-- Back Side -->
            <div class="card-back">
                <div class="back-content">
                    <div class="contact-section">
                        <div class="contact-info">
                            <div class="contact-item">
                                <i class="fas fa-phone-alt"></i>
                                +91 94223-57300
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-envelope"></i>
                                rv.paikrao@gmail.com
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-globe"></i>
                                www.shreemarketing.com
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-map-marker-alt"></i>
                                Hingoli, Maharashtra
                            </div>
                        </div>
                    </div>

                    <div class="social-section">
                        <div class="social-icons">
                            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- GSAP for Advanced Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
